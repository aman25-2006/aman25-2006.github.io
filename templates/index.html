<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ data.name }}'s Portfolio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='yourphoto.jpg') }}" class="profile-img" alt="Profile Photo">
    <h1>{{ data.name }}</h1>
    <p class="bio">{{ data.bio }}</p>
    <div class="social-icons">
      <a href="{{ data.github }}"><i class="fab fa-github"></i></a>
      <a href="{{ data.linkedin }}"><i class="fab fa-linkedin"></i></a>
      <a href="{{ data.twitter }}"><i class="fab fa-twitter"></i></a>
      <a href="{{ data.instagram }}"><i class="fab fa-instagram"></i></a>
    </div>
    <a href="/admin" class="admin-link">Admin</a>
  </div>
</body>
</html>
