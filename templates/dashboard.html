<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
</head>
<body>
  <h2>Edit Portfolio Content</h2>
  <form method="POST">
    <textarea name="bio" rows="4" cols="50">{{ data.bio }}</textarea><br>
    GitHub: <input type="text" name="github" value="{{ data.github }}"><br>
    LinkedIn: <input type="text" name="linkedin" value="{{ data.linkedin }}"><br>
    Twitter: <input type="text" name="twitter" value="{{ data.twitter }}"><br>
    Instagram: <input type="text" name="instagram" value="{{ data.instagram }}"><br>
    <button type="submit">Save</button>
  </form>
  <a href="/logout">Logout</a>
</body>
</html>
